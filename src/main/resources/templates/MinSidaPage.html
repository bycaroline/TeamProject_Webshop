<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Min sida</title>
    <link rel="icon" type="image/x-icon" href="../images/logga.png"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../../../../startbootstrap-shop-homepage-gh-pages/css/styles.css" rel="stylesheet" />
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Justera för att ta hänsyn till header och footer */
            overflow-y: auto; /* Göra innehållet skrollbart */
            padding: 20px;
        }

        .form-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-wrapper form {
            text-align: center;
        }

        .form-wrapper form label {
            display: block;
            margin-bottom: 10px;
        }

        .form-wrapper form input {
            width: calc(100% - 22px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-wrapper form button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .logo-img {
            height: auto;
            width: 15%; /* Procentuell storlek för att göra den responsiv */
            position: absolute; /* Placera bilden framför navigationsmenyn */
            top: 15px; /* Justera vertikal position */
            left: 15px; /* Justera horisontell position */
        }

        .navbar-brand {
            padding-left: 12%; /* Öka vänstermarginalen för navigationsmärket för att undvika att den täcker bilden */
        }

        @media (max-width: 992px) {
            .logo-img {
                width: 30%;
            }

            .navbar-brand {
                padding-left: 40%;
            }
        }

        @media (max-width: 768px) {
            .logo-img {
                width: 40%;
            }

            .navbar-brand {
                padding-left: 50%;
            }
        }

        @media (max-width: 576px) {
            .logo-img {
                width: 50%;
            }

            .navbar-brand {
                padding-left: 60%;
            }
        }
    </style>
</head>
<body>

<!-- Navigation-->
<div th:replace="NavBar.html"></div>

<!-- Här lägger du in ditt innehåll -->
<div class="form-container">
    <div class="form-wrapper">
        <div th:if="${loggedInUser != null}">
            <h5 class="card-title">Min sida</h5>

            <p class="card-text">E-post: <span th:text="${loggedInUser.email}"></span></p>
            <p class="card-text">Förnamn: <span th:text="${loggedInUser.firstName}"></span></p>
            <p class="card-text">Efternamn: <span th:text="${loggedInUser.lastName}"></span></p>
            <p class="card-text">Adress: <span th:text="${loggedInUser.address}"></span></p>
            <p class="card-text">Beskrivning: <span th:text="${loggedInUser.description}"></span></p>
        </div>
        <div th:unless="${loggedInUser != null}">
            <p>Du behöver logga in för att kunna se denna sida.</p>
        </div>
    </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Garn Galore AB 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../../../../startbootstrap-shop-homepage-gh-pages/js/scripts.js"></script>
</body>
</html>
